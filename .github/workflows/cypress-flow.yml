name: Cypress Flow

on: 
  workflow_dispatch: 
    inputs: 
      cli: 
        description: Run by cypress command line
        default: yarn cypress run

jobs:
  cypress-electron-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
        
      - name: Install dependencies
        run: yarn install
        
      - name: Run e2e tests
        run: ${{github.event.inputs.cli}}
